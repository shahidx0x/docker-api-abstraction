version: '3.8'

services:
  docker-api-abstraction:
    image: ghcr.io/shahidx0x/docker-api-abstraction:master
    container_name: docker-api-abstraction
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DOCKER_HOST=${DOCKER_HOST:-host.docker.internal}
      - DOCKER_PORT=${DOCKER_PORT:-2375}
      - DOCKER_API_VERSION=${DOCKER_API_VERSION:-v1.43}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - API_KEYS=${API_KEYS}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    networks:
      - docker-api-network
    # Optional: Mount Docker socket (use with caution)
    # volumes:
    #   - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

networks:
  docker-api-network:
    driver: bridge
